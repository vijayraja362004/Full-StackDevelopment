<html>
    <head>
        <title>JavaScript Alert Box</title>
      <script>
        function addition (a,b){
            let sum=a+b;
            alert ("addition = "+sum);

        }
        function subration (a,b){
            let sub=a-b;
            alert ("subration = "+sub);
        }
        function multiple (a,b){
            let multiple=a*b;
            alert ("multiple = "+multiple);

        }
        function division (a,b){
            let divison=a/b;
            alert ("division = "+divison);

        }
      </script>
    </head>

    <body>
        <button onclick=" addition(10,20)">Addition</button>
        <br>
        <button onclick="subration (20,10)">subration</button>
        <br>
        <button onclick="multiple(10,20)">multiple</button>
        <br>
        <button onclick="division(21,7)">division</button>
    </body>

</html>
