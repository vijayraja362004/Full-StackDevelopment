<html>
    <head>
        <title>Bootstrap  list groups</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    </head>
    <body>
        <ul class="list-group">
            <li class="list-group-item"> first item<span class="badge">10</span></li>
            <li class="list-group-item">second item <span class="badge">20</span></li>
            <li class="list-group-item"> third item <span class="badge">30</span></li>
        </ul>
        <div class="list-group">
            <a href="#" class="list-group-item active">first item</a>
            <a href="#" class="list-group-item disabled">second item</a>
            <a href="#" class="list-group-item">third item</a>
        </div>
    </body>
</html>
