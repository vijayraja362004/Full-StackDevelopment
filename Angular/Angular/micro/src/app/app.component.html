<h1>Parking Management System</h1>
<br>
<b>
    Plate No. <input type="text" [value]="PlateNo"><br> 
    Phone No. <input type="text" [value]="phoneNo"><br>
    Car Colour <input type="text" [value]="colorOfTheCar"><br>
    In-Time(HH/MM) <input type="text" [value]="durationIn"><br>
    Out-Time(HH/MM) <input type="text" [value]="durationOut"><br>
    <button (click)="entry()">Entry</button>
    <button (click)="clear()">Clear</button>
</b>
