<html>
    <head>
        <title>Bootstrap form type</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

    </head>
    <body>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label-col-sm-2 " for="email">Email</label>
                <div class="col-sm-10"></div>
                <input type="email" class="form-control btn btn-info" id="email" placeholder="Enter Email">
            </div>
            </div>

                <div class="form-group">
                    <label class="control-label-col-sm-2" for="pwd">Password</label>
                    <div class="col-sm-10"></div>
                    <input type="password" class="form-control btn btn-info" id="pwd" placeholder="Enter password">
                </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox">Remender me</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">submit</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="cancel" class="btn btn-danger">cancel</button>
        </form>
    </body>
</html>
