<html>
    <head>
        <title>Bootstrap alert</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    </head>
    <h1><center>Bootstrap Alerts </center></h1>
    <br>
    <body>
        <div class="alert alert-success" >
        <strong>Success! </strong>Indicates a successfull or positive action.</div>
        <div class="alert alert-info" >
        <strong>info </strong>Indicates a  neutral infomative  change or action.</div>
        <div class="alert alert-danger" >
        <strong>Danger </strong>Indicates danger</div>
        <div class="alert alert-warning" >
            <strong>warning </strong>Indicates something unsufficiantes
        </div>

    </body>
</html>
