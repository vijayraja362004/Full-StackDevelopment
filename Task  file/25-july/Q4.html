<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-cssgrid">
    <div class="grid gap-3 ">
        <div class="p-2 g-col-12 rounded-2 text-bg-info bg-gradient-success text-dark">This is full grid</div>
      </div>
      <div class="grid gap-3">
        <div class="p-2 g-col-6 rounded-2  bg-gradient-success">This is 1/2 grid in first half</div>
        <div class="p-2 g-col-6 rounded-2  bg-gradient-success">This is 1/2 grid in second half</div>
      </div>
      <div class="grid gap-4">
        <div class="p-2 g-col-3 rounded bg-default bg-gradient-primary">1</div>
        <div class="p-2 g-col-3 rounded-2 bg-warning bg-gradient-default">2</div>
        <div class="p-2 g-col-3 rounded-2 bg-info bg-gradient-info">3</div>
        <div class="p-2 g-col-3 rounded-2 bg-success bg-gradient-primary">4</div>
    </div>
</body>
</html>
